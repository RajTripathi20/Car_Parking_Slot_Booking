<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/Dashboard}" th:object="${loginCredentials}" method="post">
    <div><label> User Name : <input th:field="*{username}" type="text" name="username"/> </label></div>
    <div><label> Password: <input th:field="*{password}" type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>

<div id="googleLogin">
    <form method="get" th:href="@{/oauth2/authorization/google}">
        <button type="submit" class="button">
            Sign in with Google
        </button>
    </form>
</div>
</body>
</html>
